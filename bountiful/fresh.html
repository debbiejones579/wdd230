    <main class="freshGrid">
      <div class="">
        <picture>
          <source srcset="images/bluecircledrink.png" media="(max-width: 300px)" >
          <source
            srcset="images/bluecircledrink.png"
            media="(min-width: 600px)">
          <img class="freshHeroImg" src="images/bluecircledrink.png" alt="green jar" >
        </picture>
      </div>
      <form class="orderformgrid" method="get">
              <fieldset class="contactbox">
                <legend>Personal Information</legend>
                <div>
                  <label for="firstname">*First Name:</label>
                  <input
                    type="text"
                    id="firstname"
                    name="firstname"
                    placeholder="Jane"
                    pattern="[a-zA-Z ]{4, }"
                    required
                    autofocus
                  >
                  <label for="email">*Email:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Jane@business.com"
                    required>

                    <label for="phone">*Phone:</label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="000-000-0000"
                    pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                    >

                </div>
              </fieldset>

              <fieldset class="drinkOptions">
                <legend>Drink Options</legend>
                <div>
                  <label for="fruit1-select">Fruit Choice #1:</label>
                  <select 
                  class="fruit1"
                    id="fruit1-select"
                    name="fruit1"
                  >
                  <option value="">--Choose Fruit Option--</option>

                 </select>

       <label for="fruit2-select">Fruit Choice #2:</label>
                  <select 
                  class="fruit2"
                    id="fruit2-select"
                    name="fruit2"
                  >
                  <option value="">--Choose Fruit Option--</option>
                 </select>

                 <label for="fruit3-select">Fruit Choice #3:</label>
                 <select 
                 class="fruit3"
                   id="fruit3-select"
                   name="fruit3"
                 >
                 <option value="">--Choose Fruit Option--</option>
                 
                </select>

<br>
                  <label for="description">Custom Requests:</label>

                  <textarea id="description" name="description" rows="10"></textarea>
                </div>
              </fieldset>
             
              <div class="button-container">
                <input type="hidden" id="hiddendate" name="hiddendate" value="" >
                <input id="orderDrink" class="orderDrink button"  type="submit" name="join" value="Order Drink" >
              </div>
            </form>
            <div class="orderInfo"></div>
          </main>
